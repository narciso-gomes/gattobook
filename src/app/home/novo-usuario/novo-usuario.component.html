<h4 class="text-center text-light">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4 d-grid gap-3">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" />
  </div>
  <div class="form-group">
    <input type="text" placeholder="Nome Completo" class="form-control" />
  </div>
  <div class="form-group">
    <input type="text" placeholder="Usuário" class="form-control" />
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" />
  </div>
  <button class="btn btn-primary w-100">Cadastro</button>
  <p class="text-light text-center mt-3">
   Já é usuário? <a [routerLink]="['']">Faça Login</a>
  </p>
</form>
